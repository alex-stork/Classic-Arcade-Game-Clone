<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="round">Round 1</h1>
    <h2 id="lives">Lives Left: 5</h2>

    <div id="endRound">
        <div class="pop-up-content">
            <p id="stats"></p>
            <button id="nextRound" class="button">Press Enter to Continue</button>
        </div>
    </div>

    <div id="endGame">
        <div class="pop-up-content">
            <p id="statsEndGame"></p>
            <button id="nextRound" class="button">Press Enter to Reset Game</button>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
